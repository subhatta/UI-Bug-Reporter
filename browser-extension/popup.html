<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      color: #1e293b;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 14px;
      color: #64748b;
    }
    
    .button {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    
    .button-primary {
      background: #3b82f6;
      color: white;
    }
    
    .button-primary:hover {
      background: #2563eb;
    }
    
    .button-primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .button-secondary {
      background: #e2e8f0;
      color: #475569;
    }
    
    .button-secondary:hover {
      background: #cbd5e1;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
      text-align: center;
    }
    
    .status-info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }
    
    .status-success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status-warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
    }
    
    .results {
      margin-top: 16px;
    }
    
    .result-item {
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .result-working {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .result-broken {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .status-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .status-icon.working {
      background: #22c55e;
    }
    
    .status-icon.broken {
      background: #ef4444;
    }
    
    .link-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”— Link Bug Reporter</h1>
    <p>Find and report broken links on this page</p>
  </div>
  
  <div id="status" class="status status-info" style="display: none;">
    Ready to test links
  </div>
  
  <button id="startTesting" class="button button-primary">
    Start Link Testing
  </button>
  
  <button id="generateReport" class="button button-secondary" style="display: none;">
    ðŸ“§ Generate Email Report
  </button>
  
  <button id="reset" class="button button-secondary" style="display: none;">
    ðŸ”„ Reset
  </button>
  
  <div id="results" class="results" style="display: none;">
    <h3 style="font-size: 14px; margin-bottom: 12px; color: #374151;">Test Results:</h3>
    <div id="resultsList"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
